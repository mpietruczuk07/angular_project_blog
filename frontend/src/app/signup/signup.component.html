<h1 style="text-align: center; margin-top: 20px">
    Register Page
</h1>
<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="container">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" minlength="3">
            <mat-hint *ngIf="signUpForm.hasError('required', 'name')">Name
                is
                required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your Username" formControlName="username">
            <mat-hint *ngIf="signUpForm.hasError('required', 'username')">
                Username
                is
                required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your Email" formControlName="email">
            <mat-hint *ngIf="signUpForm.hasError('required', 'email')">Email is
                required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Your Password" formControlName="password">
            <mat-hint *ngIf="signUpForm.controls['password'] && signUpForm.hasError('required', 'password')">
                Password
                is
                required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" placeholder="Confirm Your Password" formControlName="passwordConfirm">
            <mat-hint *ngIf="signUpForm.hasError('passwordsNotMatching')">Passwords not matching</mat-hint>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="!signUpForm.valid">Register</button>
    </div>
</form>

<div class="container">
    <h3 *ngIf="signUpForm.invalid">Form contains following errors:</h3>
    <small *ngIf="signUpForm.controls['name'].hasError('minlength')">Name is too short.</small>
    <small *ngIf="signUpForm.controls['username'].hasError('minlength')">Username is too short.</small>
    <small *ngIf="signUpForm.controls['email'].hasError('email')">Email is invalid.</small>
    <small
        *ngIf="signUpForm.controls['password'].dirty && signUpForm.controls['password'].hasError('passwordInvalid')">Password
        is not containing a
        number.</small>
    <small *ngIf="signUpForm.controls['password'].hasError('minlength')">Password is too short.</small>
    <small *ngIf="signUpForm.hasError('passwordsNotMatching')">Passwords not matching.</small>
</div>
