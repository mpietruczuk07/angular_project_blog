<div class="head-container">
    <h1>User profile</h1>
</div>

<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <img mat-card-avatar src="{{userData?.photo_url}}" alt="profile_photo">
        </mat-card-header>
        <mat-card-content>
            <p>{{userData?.description}}</p>
            <p></p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="editProfile()">EDIT</button>
        </mat-card-actions>
    </mat-card>
</div>
